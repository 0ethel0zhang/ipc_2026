<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: sans-serif;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h3>Image Downloader</h3>
    <label for="folder">Target DOM Class Name:</label>
    <input type="text" id="dom_class" placeholder="e.g. img-fluid lazy">
    <label for="folder">Target Folder Name:</label>
    <input type="text" id="folder" placeholder="e.g. MyVacationPics">
    <button id="startBtn">Download Images</button>
    <script src="popup.js"></script>
</body>

</html>
